    <h2 class="heading1">Registration</h2>
    <!DOCTYPE html>
    <html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styl1.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="cont">
            <div class="form sign-in">
                <h2>Sign In</h2>
                <label>
                    <span>Email Address</span>
                    <input type="email" name="email" id="emailid">
                    <div id="email_error"></div>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" id="password">
                    <div id="pass_error"></div>
                </label>
                <button class="submit" type="button" id="login" onclick="loginl()">Sign In</button>

            </div>

            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New here?</h2>
                        <p>Sign up !</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>One of us?</h2>
                        <p>If you already has an account, just sign in. We've missed you!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Sign Up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" id="name">
                        <div id="name_error1"></div>
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" id="emailid1">
                        <div id="email_error1"></div>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="password1">
                        <div id="pass_error1"></div>
                    </label>

                    <button type="button" class="submit" id="registration" onclick="submit()">Sign Up Now</button>
                </div>
            </div>
        </div>
        <my-footer>

        </my-footer>
        <script src="js/header.js"></script>
        <script src="js/script.js"></script>
        <script src="js/login.js"></script>

    </body>

    </html>
